<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Vincenzo Mercadante" />
    <title>AppToDo</title>
    <link rel="icon" href="./img/logo-small.ico" />
    <!-- import fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- import bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <!-- import Vue JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- vue app container -->
    <div id="app" class="p-5">
      <!-- title app -->
      <h1>Vue.JS ToDo List</h1>

      <!-- todoapp container -->
      <div class="container">
        <!-- add task row -->
        <div class="row mb-5 justify-content-center">
          <div class="col-6 text-center">
            <h2 class="display-4 mb-3">Add a new Task!</h2>
            <input
              type="text"
              name=""
              class="form-control d-inline-block"
              placeholder="Type a new task"
              v-model="newTask.text"
            />
            <button class="btn btn-success mt-3" @click="saveTask()">
              <i class="fa-solid fa-trash"></i> Save Task
            </button>
          </div>
        </div>

        <!-- tasks row -->
        <div class="row">
          <div class="col-4">
            <!-- section title -->
            <h2 class="display-4 mb-3 text-center">To do tasks</h2>
            <!-- task generator -->
            <div
              v-for="(task, index) in tasks"
              class="task fs-5"
              :class="task.done ? 'done' : ''"
            >
              <div class="task-text">{{task.text}}</div>
              <div class="task-comands">
                <!-- done button -->
                <button
                  @click="isDone(tasks[index])"
                  class="btn btn-success ms-3"
                >
                  <i class="fa-solid fa-check"></i>
                </button>
                <!-- delete button -->
                <button @click="isDelete(index)" class="btn btn-danger ms-3">
                  <i class="fa-solid fa-trash"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-4"></div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
    <!-- BOOTSTRAP JS
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script> -->

    <!-- MY JS -->
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
